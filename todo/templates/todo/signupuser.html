{% extends 'todo/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h1>Sign Up</h1>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <h2>{{ error }}</h2>
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input  type="text" name="username" class="form-control" id="username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your confidentials with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password1" class="form-control" id="password1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password"  name="password2" class="form-control" id="password2">
            </div>
            <button class="mt-3 btn btn-primary" type="submit">Sign Up</button>
        </form>

        <div class="text-center mt-5">
            Do you already have an account? <a href="{% url 'loginuser' %}">Login</a> here.
        </div>
    </div>
</div>






{% endblock %}
